<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function call() {
            $.ajax({
                type: "GET",
                headers: {
                    'Content-Type': 'application/json',
                },
                url: "http://127.0.0.1:8080/users/check-id",
                success: function (data) {
                    alert("success");
                }
            });
        }
    </script>
</head>

<body>
<form>
    <input type="button" value="send" onclick="call()">
</form>
</body>

</html>
